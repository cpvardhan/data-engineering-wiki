site_name: Data Engineering Wiki
theme:
  name: material
  features:
    - navigation.instant
    - search.highlight

nav:                          # ‚Üê controls the sidebar
  - Home: index.md
  - Courses:
      - SQL Admin: courses/sql-admin/index.md
      - Python: courses/python/index.md

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search                    # full-text search (default)
